<div>
<form >
  <label for="name">Name</label>
  <input type="text" name="name" id="name" required [(ngModel)]="name">
  <label for="email">Email</label>
  <input type="email" name="email" id="email" required [(ngModel)]="email">
  <label for="dob"> Date of Birth</label>
  <input type="date" name="date" id="date" required [(ngModel)]="dob">
  <app-child [name]="name" [email]="email" [dob]="dob"
  (onClick)="updateData($event)"></app-child>

</form>
</div>
